<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bus Seat Booking</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL'0,
          'wght'400,
          'GRAD'0,
          'opsz'24
      }

      .seat {
        width: 48px;
        height: 56px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s;
        transform-origin: bottom;
      }

      .seat:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 70%;
        border-radius: 6px;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        transition: background-color 0.2s;
      }

      .seat:after {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 35%;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        transition: background-color 0.2s;
        clip-path: polygon(15% 0, 85% 0, 100% 100%, 0% 100%);
      }

      .seat span {
        position: relative;
        z-index: 10;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 600;
      }

      .seat.available:before,
      .seat.available:after {
        background-color: #e2e8f0;
      }

      .dark .seat.available:before,
      .dark .seat.available:after {
        background-color: #334155;
      }

      .seat.available:hover:before,
      .seat.available:hover:after {
        background-color: #cbd5e1;
      }

      .dark .seat.available:hover:before,
      .dark .seat.available:hover:after {
        background-color: #475569;
      }

      .seat.selected:before,
      .seat.selected:after {
        background-color: #137fec;
      }

      .seat.booked {
        cursor: not-allowed;
      }

      .seat.booked:before,
      .seat.booked:after {
        background-color: #94a3b8;
      }

      .dark .seat.booked:before,
      .dark .seat.booked:after {
        background-color: #64748b;
      }
    </style>
  </head>
  <body>
    <div id="root">
      
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
